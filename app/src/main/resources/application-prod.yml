# 公共配置
longlian:
  datasource:
    type: ${DATASOURCE_TYPE:mysql}  # mysql 或 sqlite
  cache:
    type: ${CACHE_TYPE:redis}       # redis 或 local

spring:
  # MySQL 配置（默认启用，如果 DATASOURCE_TYPE=mysql）
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_DATABASE}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    druid:
      initial-size: 5
      max-active: 20
      min-idle: 5
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      filters: stat,wall,logback
      connection-properties: druid.stat.slowSqlMillis=2000;druid.stat.logSlowSql=true
  # Redis 配置（默认启用，如果 CACHE_TYPE=redis）
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      database: ${REDIS_DATABASE:1}

# SQLite 配置（只有当 DATASOURCE_TYPE=sqlite 时启用）
sqlite:
  datasource:
    driver-class-name: org.sqlite.JDBC
    url: ${SQLITE_URL}


# 生产环境关闭调试、关闭Swagger
debug: false
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false