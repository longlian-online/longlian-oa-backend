spring:
  application:
    name: longlian-oa
  profiles:
    active: dev
  main:
    allow-circular-references: true
  mail:
    host: ${NOTIFY_HOST}
    username: ${NOTIFY_USERNAME}
    password: ${NOTIFY_PASSWORD}
    port: ${NOTIFY_PORT}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: ${MAIL_STARTTLS}
          ssl:
            enable: ${MAIL_SSL}
mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: delete_at
      logic-delete-value: now()
      logic-not-delete-value: 'null'
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
# Swagger 配置
# 核心原则：默认关闭，由各环境配置（dev/test/prod）决定是否开启
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  api-docs:
    # 默认关闭 API 文档生成（各环境通过 profile 覆盖此配置）
    enabled: false
  packages-to-scan:
    - online.longlian.app.controller.admin
    - online.longlian.app.controller.user
storage:
  type: Local   # Local 或 COS
  local:
    upload-url:
    base-path:
  cos:
    bucket:
    region:
    secret-id:
    secret-key:
notify:
  type: EMAIL
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400
  header: Authorization
  prefix: Bearer