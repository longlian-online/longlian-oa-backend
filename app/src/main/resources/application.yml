spring:
  application:
    name: longlian-oa
  profiles:
    active: dev-sqlite
  main:
    allow-circular-references: true

mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
# Swagger 配置
# 核心原则：默认关闭，由各环境配置（dev/test/prod）决定是否开启
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  api-docs:
    # 默认关闭 API 文档生成（各环境通过 profile 覆盖此配置）
    enabled: false
  packages-to-scan:
    - online.longlian.app.controller.admin
    - online.longlian.app.controller.user